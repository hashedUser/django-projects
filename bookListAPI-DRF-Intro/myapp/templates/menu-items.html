<!-- AI GENERATED HTML AND CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Items</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 40px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .price-column {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Menu Items</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th class="price-column">Price</th>
                <th class="price-column">Price After Tax</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.title }}</td>
                <td class="price-column">${{ item.price }}</td>
                <td class="price-column">{{ item.price_after_tax }}</td>
                <td>{{ item.stock }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
